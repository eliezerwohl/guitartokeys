<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Tuning </h2>
<select id="tuning">
	<option value="0">normal</option>
	<option value="1">half a step down</option>
	<option value="2">whole step down</option>
</select>

<button id="options">Change </button>
<br>

<h2>Guitar </h2>
<div id="guitar"></div>
<span style="margin-left:160px">3</span> 
<span style="margin-left:65px">5</span>
<span style="margin-left:70px">7</span>
<span style="margin-left:70px">9</span>
<span style="margin-left:120px">12</span>
<span style="margin-left:110px">15</span>
<span style="margin-left:60px">17</span>
<span style="margin-left:65px">19</span>

<ul class="set">
  <li data-key="F" class="key white b"></li>
  <li data-key="F#"  class="key black as"></li>
  <li data-key="G" class="key white a"></li>
  <li data-key="G#" class="key black gs"></li>
  <li data-key="A" class="key white g"></li>
  <li data-key="A#" class="key black fs"></li>
  <li data-key="B" class="key white f"></li>
  <li data-key="C" class="key white e"></li>
  	<li data-key="C#" class="key black ds"></li>
	  <li data-key="D" class="key white d"></li>
	  <li data-key="D#" class="key black cs"></li>
	  <li data-key="E" class="key white c"></li>
</ul>
<span>piano css credit Philip Zastrow (https://codepen.io/zastrow/pen/oDBki ) 
</span>
<!--keys are arent named right, fixed with data-key -->

<script type="text/javascript" src="main.js"></script>




</body>
</html>
