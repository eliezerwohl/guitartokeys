<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Tuning </h2>
<select>
	<option>normal</option>
	<option>half a step down</option>
</select>

<h2>Frets</h2>
<select>
	<option>12</option>
	<option>13</option>
	<option>14</option>
	<option>15</option>
	<option>16</option>
</select>

<div id="guitar"></div>

<ul class="set">
  <li data-key="B" class="key white b"></li>
  <li data-key="A#"  class="key black as"></li>
  <li data-key="A" class="key white a"></li>
  <li data-key="G#" class="key black gs"></li>
  <li data-key="G" class="key white g"></li>
  <li data-key="F#" class="key black fs"></li>
  <li data-key="F" class="key white f"></li>
  <li data-key="E" class="key white e"></li>
  	<li data-key="D#" class="key black ds"></li>
	  <li data-key="D" class="key white d"></li>
	  <li data-key="C#" class="key black cs"></li>
	  <li data-key="C" class="key white c"></li>
</ul>

<script type="text/javascript" src="main.js"></script>




</body>
</html>
